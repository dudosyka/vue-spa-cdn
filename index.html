<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script src="assets/vue/vue3.js"></script>
    <script src="assets/vue/vue-router.js"></script>

    <div id="app">
        <t-header></t-header>
        <router-view></router-view>
        <t-footer></t-footer>
        <!-- Template -->
    </div>

    <script type="module">
        import Home from "./assets/Pages/Home";
        import SecondPage from "./assets/Pages/SecondPage";

        const routes = [
            { path: '/', component: Home, },
            { path: '/page', component: SecondPage, },
        ];

        const router = VueRouter.createRouter({
            history: VueRouter.createWebHistory(),
            routes,
        });


        const app = Vue.createApp({});

        app.use(router);
        app.mount('#app');
    </script>
</body>
</html>
<script>
    import THeader from "./assets/Components/Header";
    import TFooter from "./assets/Components/Footer";
    export default {
        components: {TFooter, THeader}
    }
</script>
